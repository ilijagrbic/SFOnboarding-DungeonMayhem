<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Dungeon Mayhem App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
          <ul class="navbar-nav flex-grow">
              <li class="nav-item" *ngIf="userName!=''">
                  <div class="nav-link text-dark">Logged in as: {{userName}}</div>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userName!=''">
                  <div class="nav-link text-dark" (click)="logout()">Logout</div>
              </li>
              <li class="nav-item" *ngIf="userName==''">
                  <div class="nav-link text-dark" (click)="show('home')">Home</div>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userName==''">
                  <div class="nav-link text-dark" (click)="show('login')">Login</div>
              </li>
              <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userName==''">
                  <div class="nav-link text-dark" (click)="show('register')">Register</div>
              </li>
          </ul>
      </div>
    </div>
  </nav>
</header>

<div [ngSwitch]="componentShown">
    <app-home *ngSwitchCase="'home'"></app-home>
    <app-login *ngSwitchCase="'login'" (loginResponse)="handleLoginResponse($event)"></app-login>
    <app-register *ngSwitchCase="'register'" (registerResponse)="handleLoginResponse($event)"></app-register>
    <app-game *ngSwitchCase="'game'" [username]="userName"></app-game>
</div>
